<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="assets/css/style.css">
</head>
<body>
  <!-- NavBar -->
    <nav class="mb-3 navbar navbar-expand-lg navbar-dark" style="background-image: linear-gradient(to left, rgb(4, 9, 59), rgb(9, 105, 149))">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand" href="./index.html"><h1>Weather Dashboard</h1></a>
          </div>
    </nav>
    <!-- Main content -->
    <main class="container">
    <!-- row representing the entire content -->
        <div class="row">
          <!-- left-side column -->
          <div class="col-3 ">
            <div class="row">
              <div>
                <h2><strong>Search for City:</strong></h2>
              </div>
              <div class="d-grid gap-2">
                <span class="input" id="basic-addon1"></span>
                <input id = "city-name" type="text" class="form-control" placeholder="San Diego" >
                <input id = "search" value="Search" class = " border-bottom btn btn-info" style="margin-bottom: 1rem; background-color: rgb(9, 105, 149); color:aliceblue;" type="submit"></input>

                <div class="d-grid gap-2 ">
                  <button class="btn btn-secondary" type="button">Button</button>
                  <button class="btn btn-secondary" type="button">Button</button>
                  <button class="btn btn-secondary" type="button">Button</button>
                  <button class="btn btn-secondary" type="button">Button</button>
                </div>
              </div>
            </div>
          </div>
                <!-- right-side column -->
                
          <!-- current info -->
          <div class="col-9">
            <div class="row card border border-dark mb-4">
              <h1 id="current-location">City</h1>
              <p id="current-temp">Temp:</p>
              <p id="current-wind">Wind:</p>
              <p id="current-humidity">Humidity:</p>
              <p id="uv">UV Index:</p>
            </div>
            <div class="row">
              <!-- 5 dat forecast -->
              <h3>5 Day Forecast:</h3>

              <div class="card-group text-white">
                <div class="card border" style="background-color: rgb(4, 9, 59);">
                  <div class="card-body">
                    <h5 class="card-title" id = "date-1">Monday</h5>
                    <p class="card-text" id = "icon-1">icon</p>
                    <p class="card-text" id = "temp-1">Temp:</p>
                    <p class="card-text" id = "wind-1">Wind:</p>
                    <p class="card-text" id = "humidity-1">Humidity:</p>
                  </div>
                </div>
                <div class="card border" style="background-color: rgb(4, 9, 59);">
                  <div class="card-body">
                    <h5 class="card-title" id="date-2">Tuesday</h5>
                    <p class="card-text" id = "icon-2">icon</p>
                    <p class="card-text" id = "temp-2">Temp:</p>
                    <p class="card-text" id = "wind-2">Wind:</p>
                    <p class="card-text" id = "humidity-2">Humidity:</p>
                  </div>
                </div>
                <div class="card border" style="background-color: rgb(4, 9, 59);">
                  <div class="card-body">
                    <h5 class="card-title" id = "date-3">Wednesday</h5>
                    <p class="card-text" id = "icon-3">icon</p>
                    <p class="card-text" id = "temp-3">Temp:</p>
                    <p class="card-text" id = "wind-3">Wind:</p>
                    <p class="card-text" id = "humidity-3">Humidity:</p>
                  </div>
                </div>
                <div class="card border" style="background-color: rgb(4, 9, 59);">
                  <div class="card-body">
                    <h5 class="card-title" id="date-4">Thursday</h5>
                    <p class="card-text" id = "icon-4">icon</p>
                    <p class="card-text" id = "temp-4">Temp:</p>
                    <p class="card-text" id = "wind-4">Wind:</p>
                    <p class="card-text" id = "humidity-4">Humidity:</p>
                  </div>
                </div>
                <div class="card border" style="background-color: rgb(4, 9, 59);">
                  <div class="card-body">
                    <h5 class="card-title" id = "date-5">Friday</h5>
                    <p class="card-text" id = "icon-5">icon</p>
                    <p class="card-text" id = "temp-5">Temp:</p>
                    <p class="card-text" id = "wind-5">Wind:</p>
                    <p class="card-text" id = "humidity-5">Humidity:</p>
                  </div>
                </div>
              </div>
          </div>
          
          </div>
  
    </main>

        <!-- Jquery links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <!-- Moment.Js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <!-- JavaScript Link -->
    <script src="assets/js/script.js"></script>

</body>
</html>
